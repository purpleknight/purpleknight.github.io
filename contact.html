<section>
<h2>Find Us</h2>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.818517105235!2d36.799575273805665!3d-1.2827068356197857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f11f99fd7eadd%3A0x18077f695c056cc8!2sState%20House%20Kenya!5e0!3m2!1sen!2ske!4v1747188055370!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<section>
<h2>Send Us a Message</h2>
<form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <p class="error" id="nameError"></p>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <p class="error" id="emailError"></p>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5"></textarea>
    <p class="error" id="messageError"></p>

    <button type="submit">Send Message</button>
</form>
</section>

<script src="script.js"></script>

</body>
